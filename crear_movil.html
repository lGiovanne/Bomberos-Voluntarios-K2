<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crear Movil</title>
  </head>
  <body>
    <div class="container mx-auto w-max-2xl mt-6">
      <h1 class="text-[36px]">Crear Movil</h1>
      <form class="flex flex-col bg-[#ff8000] p-6" action="" method="post">
        <label for="n_movil">Numero de Movil:</label>
        <input type="text" name="n_movil" id="n_movil" />
        <label for="cuartel">Cuartel:</label>
        <input type="text" name="cuartel" id="cuartel" />
        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" />
        <button class="bg-gray-400 p-2 mt-4" type="submit">Crear Movil</button>
      </form>
    </div>
  </body>
</html>
